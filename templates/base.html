{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnvarDev Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>
    <header>
          <h1><a href="{% url 'home' %}">AnvarDEV Blog</a></h1>
    </header>
    {% if user.is_authenticated %}
        <p>Hush kelibsiz, {{ user.username }}!</p>
        <p><a href="{% url 'logout' %}">Chiqish</a></p>
    {% else %}
        <a href="{% url 'login' %}">Saytga kirish</a> |
        <a href="{% url 'signup' %}">Ro'yhatdan o'tish</a>
    {% endif %}
    <div>
      {% block content %}
      {% endblock content %}
    </div>
    <footer>
        <h2><a href="{% url 'post_new' %}">Yangi post yozish</a></h2>
    </footer>
</body>
</html>
